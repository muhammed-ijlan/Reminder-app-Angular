<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Register</h1>
                <hr />
            </div>

            <div class="main-login main-center">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-user fa"
                                        aria-hidden="true"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your Name" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">User ID</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-users fa"
                                        aria-hidden="true"></i></span>
                                <input type="number" class="form-control" placeholder="Enter User ID" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-lock fa-lg"
                                        aria-hidden="true"></i></span>
                                <input type="password" class="form-control" placeholder="Enter your Password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                    <div class="login-register">
                        <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
