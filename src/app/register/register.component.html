<app-header></app-header>

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Register</h1>
                <hr />
            </div>

            <div class="main-login main-center">

                <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-user fa"
                                        aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="uname" formControlName="uname" id="uname"
                                    placeholder="Enter your Name" />
                            </div>
                            <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors"
                                style="color: red;">
                                invalid User Name
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">User ID</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-users fa"
                                        aria-hidden="true"></i></span>
                                <input type="number" class="form-control" formControlName="uid" name="uid" id="uid"
                                    placeholder="Enter User ID" />
                            </div>
                        </div>

                        <div *ngIf="(this.registerForm.get('uid')?.touched || this.registerForm.get('uid')?.dirty) && this.registerForm.get('uid')?.errors"
                            style="color: red;">
                            invaid User Id
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon mr-2"><i class="fa fa-lock fa-lg"
                                        aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" formControlName="password"
                                    id="password" placeholder="Enter your Password" />
                            </div>
                        </div>
                        <div *ngIf="(this.registerForm.get('password')?.touched || this.registerForm.get('password')?.dirty) && this.registerForm.get('password')?.errors"
                            style="color:red ;">
                            invalid Password
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                    <div class="login-register">
                        <a routerLink="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
